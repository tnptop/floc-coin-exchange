<!DOCTYPE html>
<html lang="en">

<head>
  <title>FLOC Coin Exchange</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="w-screen h-screen bg-white flex items-center justify-center">
    <div class="flex flex-col">
      <div id="input" class="border rounded border-black">
        <div class="flex flex-col">
          <label for="coin-list">List of coins (separated by comma)</label>
          <input type="text" class="border rounded border-black" id="coin-list" placeholder="ex. 1, 5, 7, 9, 11" />
        </div>
        <div>&nbsp;</div>
        <div class="flex flex-col">
          <label for="target">Amount to be exchanged</label>
          <input type="text" class="border rounded border-black" id="target" placeholder="ex. 25" />
        </div>
        <div>&nbsp;</div>
        <div>
          <button>Exchange</button>
        </div>
      </div>
      <div id="result" class="border rounded border-black">
        <div class="flex flex-col">
          <label for="result">Result</label>
          <span id="result"></span>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript">
    console.log('test')
  </script>
</body>

</html>
